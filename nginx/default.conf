# SSL Configuration
#ssl_protocols TLSv1.2 TLSv1.3;
#ssl_prefer_server_ciphers off;
#ssl_session_cache shared:SSL:10m;
#ssl_session_timeout 10m;

map $http_origin $cors_header {
    default "";
    ~*^https?://(bitcoin|verification)\.bercfinance\.com$ $http_origin;
}

map $http_origin $cors_header_bercfinance {
    default "";
    ~*^https?://(www\.)?bercfinance\.com$ $http_origin;
}

server {
    server_name www.bercfinance.com;
    listen 80;
    return 301 http://bercfinance.com$request_uri;

    # CORS headers
   # add_header 'Access-Control-Allow-Origin' $cors_header always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'PUT, POST, PATCH, DELETE, GET' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type' always;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://trader-api:8001;
        proxy_redirect off;
    }
}

