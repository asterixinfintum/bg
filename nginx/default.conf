# SSL Configuration
#ssl_protocols TLSv1.2 TLSv1.3;
#ssl_prefer_server_ciphers off;
#ssl_session_cache shared:SSL:10m;
#ssl_session_timeout 10m;

server {
    server_name bercfinance.com www.bercfinance.com;
    listen 80;
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        if ($http_origin ~* (https?://(www\.)?(bercfinance\.com|verification\.bercfinance\.com|bitcoin\.bercfinance\.com)$)) {
            add_header 'Access-Control-Allow-Origin' $http_origin;
        }

        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'PUT, POST, PATCH, DELETE, GET';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

        proxy_pass http://trader-api:8001;
        proxy_redirect off;
    }
}

